<span id="num-users" hx-swap-oob="true">{{ len .Users }}</span>

<span id="logged-in-as" hx-swap-oob="true">Logged in as {{ .User.Username }}</span>

<div id="error" hx-swap-oob="true"></div>

{{ define "logged-in" }}
<div>
  {{ .User.Username }}, you're in.
</div>
<button hx-get="/users" hx-target="#users">
  Get other users
</button>
<div id="users"></div>
{{ end }}

{{ template "logged-in" . }}
